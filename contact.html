<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Front-end Development Team" />
    <meta property="og:description" content="Front-end Development Team">
    <link rel="icon" href="img/icon.svg">
    <meta property="og:site_name" content="FBT Dev | Front-end">
    <meta property="og:title" content="FBT Dev | Front-end">
    <meta name="author" content="FBT Dev | Front-end">
    <meta property="og:image" content="img/icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>FBT Dev | Front-end</title>
</head>
<body>
    <nav class="navbar is-transparent shadow-sm" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html"><img src="img/icon.svg" alt="FBT Dev | Front-end" height="48"></a>
                <a class="navbar-burger" role="button" aria-label="menu" aria-expanded="false" data-target="#navMenu"><span aria-hidden="true"></span><span aria-hidden="true"></span><span aria-hidden="true"></span></a>
            </div>
            <div class="navbar-menu" id="navMenu">
                <div class="navbar-start">
                </div>
                    <div class="navbar-item">
                        <a class="close_button" href="index.html"><img src="img/x.svg" height="38"></a>
                    </div>
            </div>
        </div>  
    </nav>
    <main>
        <div class="content">
    
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-md-10">
                  
        
                  <div class="row justify-content-center">
                    <div class="col-md-6">
                      
                      <h3 class="heading mb-4">Let's talk about everything!</h3>
                      <p>Thanks for taking the time to reach out. How can we help you today?</p>
        
                      <p><img src="img/undraw-contact.svg" alt="Image" class="img-fluid"></p>
        
        
                    </div>
                    <div class="col-md-6">
                      
                      <form class="mb-5" method="post" id="contactForm" name="contactForm">
                        <div class="row">
                          <div class="col-md-12 form-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12 form-group">
                            <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12 form-group">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12 form-group">
                            <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Write your message"></textarea>
                          </div>
                        </div>  
                        <div class="row">
                          <div class="col-12">
                            <input type="submit" value="Send Message" class="my_button2">
                          <span class="submitting"></span>
                          </div>
                        </div>
                      </form>
        
                      <div id="form-message-warning mt-4"></div> 
                      <div id="form-message-success">
                        Your message was sent, thank you!
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        
          </div>
            <script src="js/jquery-3.3.1.min.js"></script>
            <script src="js/popper.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/jquery.validate.min.js"></script>
            <script src="js/main.js"></script>
    </main>
</body>
</html>
